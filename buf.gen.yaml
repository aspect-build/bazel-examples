version: v2
clean: true

managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
  # Ensure generated Go import paths live under go/genproto within this example.
  override:
    - file_option: go_package_prefix
      value: github.com/aspect-build/bazel-examples/proto-buf-go-ts/go/genproto

plugins:
  - local: protoc-gen-go
    out: go/genproto
    opt: paths=source_relative

  # TypeScript - Buf's protoc-gen-es (installed via npm in typescript/)
  - local: typescript/node_modules/.bin/protoc-gen-es
    out: typescript/genproto
    opt:
      - target=js+dts
      - import_extension=js
    include_imports: true

inputs:
  - directory: protobuf



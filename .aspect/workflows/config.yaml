# See https://docs.aspect.build/workflows/configuration
tasks:
  - checkout:
      update_strategy: rebase
  - lint:
  - format:
  - test:
  - delivery:
      auto_deliver: true
      rules:
        - condition:
            only_on_change: false
            tags:
              - ^delivery-v[0-9]+$
notifications:
  github: {}
